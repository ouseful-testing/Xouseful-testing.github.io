title: Somewhen Storytelling Festival, 2023
preposition: at
description: >-
  A celebration of storytelling as living oral culture. __Tales for all ages.__ *Because stories aren't (just) for children.*
baseurl: "/somewhen-festival-2023" # the subpath of your site, e.g. /blog
url: "https://ouseful-testing.github.io" # the base hostname & protocol for your site, e.g. https://example.com
github_username:  ouseful-testing
timezone: Europe/London

remote_theme: "DigitaleGesellschaft/jekyll-theme-conference"

# Build settings
plugins:
  [jekyll-include-cache]
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml
  - vendor

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: True

